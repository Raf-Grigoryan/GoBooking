<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Codescandy">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google tag (gtag.js) -->
    <script async="" src="/allCss/gtag/js?id=G-M8S4MT3EYG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-M8S4MT3EYG');
    </script>

    <link rel="shortcut icon" type="image/x-icon" href="/allCss/dashuipro/assets/images/favicon/favicon.ico">

    <script src="/allCss/dashuipro/assets/js/vendors/color-modes.js"></script>

    <!-- Libs CSS -->
    <link href="/allCss/dashuipro/assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/allCss/dashuipro/assets/libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/allCss/dashuipro/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/allCss/dashuipro/assets/css/theme.min.css">

    <title>Service</title>
    <link href="/allCss/dashuipro/assets/libs/dropzone/dist/dropzone.css" rel="stylesheet">
</head>

<body>
<main id="main-wrapper" class="main-wrapper">

    <th:block th:include="fragment/userMenu::mainPanel"></th:block>

    <div id="app-content">

        <div class="app-content-area">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">

                        <div class=" mb-5">
                            <h3 class="mb-0 fw-bold">Work Graphic Settings</h3>

                        </div>

                    </div>
                </div>
                <div class="col-xl-9 col-lg-8 col-md-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-8">
                            </div>
                            <div>


                                <h3>My Work Graphic</h3>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">WeekDay</th>
                                        <th scope="col">Start Work Time</th>
                                        <th scope="col">Ended Work Time</th>
                                        <th scope="col">Day Active</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="workGraphic : ${workGraphic}">
                                        <td th:text="${workGraphic.getWeekday()}"></td>
                                        <td th:text="${#temporals.format(workGraphic.getStartWorkDate, 'HH:mm')}"></td>
                                        <td th:text="${#temporals.format(workGraphic.getEndedWorkDate, 'HH:mm')}"></td>
                                        <td th:text="${workGraphic.isActive() ? 'Active' : 'Inactive'}"></td>
                                        <td>
                                            <button class="btn btn-primary edit-btn"
                                                    th:attr="data-id=${workGraphic.id},
                         data-weekday=${workGraphic.weekday},
                         data-start=${#temporals.format(workGraphic.startWorkDate, 'HH:mm')},
                         data-end=${#temporals.format(workGraphic.endedWorkDate, 'HH:mm')},
                         data-active=${workGraphic.active}">
                                                Edit
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                                <form id="editForm" action="/worker/edit-work-graphic" method="post">
                                    <input type="hidden" id="workGraphicId" name="id">
                                    <div class="mb-3 row">
                                        <label class="col-sm-4 col-form-label">Start and End Time</label>
                                        <div class="col-sm-4 mb-3 mb-lg-0">
                                            <span>Start Time</span>
                                            <input type="time" id="startWorkDate" name="startWorkDate"
                                                   style="width: 100px;" class="form-control">
                                        </div>
                                        <div class="col-sm-4">
                                            <span>End Time</span>
                                            <input type="time" id="endWorkDate" class="form-control" name="endWorkDate">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <h4 class="mb-1">Week Day</h4>
                                        <label id="weekdayLabel"></label>
                                        <input type="hidden" id="weekDay" name="weekDay" value="MONDAY">
                                    </div>
                                    <div class="form-check">
                                        <select id="active" name="active" class="form-control"
                                                style="width: 100px;margin-left: 260px;margin-top: -60px">
                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                    <div class="offset-md-4 col-md-8 mt-4">
                                        <button type="submit" class="btn btn-primary">Update Graphic</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/allCss/dashuipro/assets/libs/dropzone/dist/min/dropzone.min.js"></script>
<script src="/allCss/dashuipro/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/allCss/dashuipro/assets/libs/feather-icons/dist/feather.min.js"></script>
<script src="/allCss/dashuipro/assets/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/allCss/dashuipro/assets/js/theme.min.js"></script>
<script src="/js/my-work-graphic.js">

</script>
</body>

</html>
