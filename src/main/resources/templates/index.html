<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GO Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="/global/favicon.ico">
    <link href="/global/all/css/style.css" rel="stylesheet">
</head>

<body>
<a id="skippy" class="sr-only sr-only-focusable u-skippy" href="index.html#content">
    <div class="container">
        <span class="u-skiplink-text">Skip to main content</span>
    </div>
</a>
<div id="loading" class="preloader">
    <div class="spinner-border text-primary" role="status" >
        <span class="sr-only">Loading...</span>
    </div>
</div>
<header class="header-main header-dark fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/global/index.html">
                <h1><a href="/">GoBooking</a></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/loginSuccess" class="nav-link" th:if="${currentUser != null}">
                            Main Panel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link" th:if="${currentUser != null}">
                            Sign Out
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="parallax effect-section" data-jarallax-video="https://vimeo.com/274361642">
        <div class="mask bg-black opacity-7"></div>
        <div class="container position-relative">
            <div class="row justify-content-center align-items-center min-vh-100 py-12">
                <div class="col-lg-9 col-xl-8 my-4 text-center">
                    <h1 class="display-1 text-white">GoBooking convenient and fast</h1>
                    <div class="pt-4" th:if="${currentUser == null}">
                        <a class="btn btn-primary" href="/auth/login">
                            <span class="btn--text">GET STARTED</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>
<script src="/global/all/js/jquery-3.5.1.min.js"></script>
<script src="/global/all/vendor/appear/jquery.appear.js"></script>
<script src="/global/all/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/global/all/vendor/counter/jquery.countTo.js"></script>
<script src="/global/all/vendor/typed/typed.js"></script>
<script src="/global/all/vendor/owl-carousel/js/owl.carousel.min.js"></script>
<script src="/global/all/vendor/magnific/jquery.magnific-popup.min.js"></script>
<script src="/global/all/vendor/isotope/isotope.pkgd.min.js"></script>
<script src="/global/all/vendor/svginjector/svg-injector.min.js"></script>
<script src="/global/all/vendor/jarallax/jarallax-all.js"></script>
<script src="/global/all/vendor/easy-pie-chart/jquery.easypiechart.min.js"></script>
<script src="/global/all/vendor/mail/js/form.min.js"></script>
<script src="/global/all/vendor/mail/js/script.js"></script>
<script src="/global/all/js/custom.js"></script>
</body>
</html>
