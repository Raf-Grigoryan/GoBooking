<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Codescandy">

    <!-- Google tag (gtag.js) -->
    <script async="" src="../../gtag/js?id=G-M8S4MT3EYG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-M8S4MT3EYG');
    </script>

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="/allCss/dashuipro/assets/images/favicon/favicon.ico">

    <!-- Color modes -->
    <script src="/allCss/dashuipro/assets/js/vendors/color-modes.js"></script>

    <!-- Libs CSS -->
    <link href="/allCss/dashuipro/assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/allCss/dashuipro/assets/libs/%40mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/allCss/dashuipro/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/allCss/dashuipro/assets/css/theme.min.css">


    <title>My Finished Bookings</title>
</head>

<body>
<!-- Wrapper -->
<main id="main-wrapper" class="main-wrapper">
    <th:block th:include="fragment/userMenu::mainPanel"></th:block>
    <div id="app-content">
        <!-- Container fluid -->
        <div class="app-content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <!-- Page header -->
                        <div class="mb-5">
                            <h3 class="mb-0 ">Invoice</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <!-- row -->
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-12 mb-5">
                            <div class="card card-lift">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between mb-5">
                                        <div class="icon-shape icon-md bg-warning-soft text-warning rounded-3">
                                            <i data-feather="users" class="icon-xs"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="fw-semi-bold">Clients</span>
                                        <h3 class="mb-0 mt-1 fw-bold ">
                                            <span th:text="${analytics.clientCount}"></span>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-12 mb-5">
                            <div class="card card-lift">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between mb-5">
                                        <div class="icon-shape icon-md bg-info-soft text-info rounded-3">
                                            <i data-feather="file-text" class="icon-xs"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="fw-semi-bold">Finished Bookings</span>
                                        <h3 class="mb-0 mt-1 fw-bold">
                                            <span th:text="${analytics.bookingCount}"></span>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6 col-12 mb-5">
                            <div class="card card-lift">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between mb-5">
                                        <div class="icon-shape icon-md bg-danger-soft text-danger rounded-3">
                                            <i data-feather="heart" class="icon-xs"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="fw-semi-bold">Total Amount</span>
                                        <h3 class="mb-0 mt-1 fw-bold">
                                            <span th:text="${analytics.totalEarnings + '$'}"></span>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-12 mb-5">
                            <div class="card card-lift">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between mb-5">
                                        <div class="icon-shape icon-md bg-primary-soft text-primary rounded-3">
                                            <i data-feather="activity" class="icon-xs"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="fw-semi-bold">Potential Earnings</span>
                                        <h3 class="mb-0 mt-1 fw-bold">
                                            $<span class="counter-value" id="totalPrice" data-total-price="0"></span>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!-- card -->

                        </div>
                        <div class="card-body">
                            <div class="table-responsive table-card">
                                <table class="table text-nowrap mb-0 table-centered">
                                    <thead class="table-light">
                                    <tr>
                                        <th>Payment Method</th>
                                        <th>Client Info</th>
                                        <th>Date</th>
                                        <th>Started Time</th>
                                        <th>Ended Time</th>
                                        <th>Email</th>
                                        <th>Amount</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="bookingsTable">
                                    <tr th:each="booking : ${bookings}">
                                        <td>
            <span class="badge badge-warning-soft text-warning"
                  th:text="${booking.paymentMethod.name()}"></span>
                                        </td>
                                        <td class="ps-1">
                                            <div class="d-flex align-items-center">
                                                <img th:src="@{/getImage(imageName=${booking.client.getPictureName()})}"
                                                     alt="Image" class="avatar avatar-sm rounded-circle">
                                                <div class="ms-2">
                                                    <h5 class="mb-0"><a href="#!" class="text-inherit"
                                                                        th:text="${booking.getClient().name + ' ' + booking.getClient().surname}">
                                                    </a></h5>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${#dates.format(booking.bookingDate, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${booking.startedTime}"></td>
                                        <td th:text="${booking.endedTime}"></td>
                                        <td th:text="${booking.getClient().email}"></td>
                                        <td th:attr="data-price=${booking.serviceResponse.price}"
                                            th:text="${booking.serviceResponse.price + '$'}"></td>
                                        <td>
                                            <div>
                                                <div class="dropdown">
                                                    <a class="btn btn-ghost btn-icon btn-sm rounded-circle"
                                                       href="#!" role="button" data-bs-toggle="dropdown"
                                                       aria-expanded="false">
                                                        <i data-feather="more-vertical" class="icon-xs"></i>
                                                    </a>
                                                    <div class="dropdown-menu">
                                                        <a class="dropdown-item d-flex align-items-center"
                                                           href="#!">
                                                            <i class="me-2 icon-xs" data-feather="eye"></i>Finished
                                                        </a>
                                                        <a class="dropdown-item d-flex align-items-center"
                                                           href="#!">
                                                            <i class="me-2 icon-xs" data-feather="trash-2"></i>Rejected
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="card-footer d-md-flex justify-content-between align-items-center "
                             style="margin-top: 80px">
                            <nav class="mt-2 mt-md-0">
                                <ul class="pagination mb-0" id="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="#" id="prevPage">Previous</a>
                                    </li>
                                    <li class="page-item">
                                        <p class="page-link active" href="#" id="currentPage">1</p>
                                    </li>
                                    <li class="page-item">
                                        <p class="page-link" href="#" id="nextPage">Next</p>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/allCss/dashuipro/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/allCss/dashuipro/assets/libs/feather-icons/dist/feather.min.js"></script>
        <script src="/allCss/dashuipro/assets/libs/simplebar/dist/simplebar.min.js"></script>
        <script src="/allCss/dashuipro/assets/js/theme.min.js"></script>
        <script src="/allCss/dashuipro/assets/libs/%40popperjs/core/dist/umd/popper.min.js"></script>
        <script src="/allCss/dashuipro/assets/libs/tippy.js/dist/tippy-bundle.umd.min.js"></script>
        <script src="/allCss/dashuipro/assets/js/vendors/tooltip.js"></script>
        <script src="/allCss/dashuipro/assets/js/vendors/counter.js"></script>
        <script src="/js/booking.js"></script>
</body>
</html>
