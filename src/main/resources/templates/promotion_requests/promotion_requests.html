<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        h2 {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .clear-btn {
            background-color: #ccc;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<button class="back-btn" onclick="history.back()">Back</button>
<div class="container">
    <h2>Marketing Request Form</h2>
    <form action="/user/send-promotion-request" method="post">
        <input type="hidden" name="requester_id" th:value="${currentUser.getId()}">
        <p>Please enter your message to proceed</p>
        <textarea id="message" name="context"  placeholder="Enter your message" required></textarea>
        <div class="btn-container">
            <button class="submit-btn" type="submit">Submit</button>
            <button class="clear-btn" type="reset">Clear</button>
        </div>
    </form>
</div>
</body>
</html>
