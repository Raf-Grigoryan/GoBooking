</head>

<body>
<main id="main-wrapper" class="main-wrapper">
    <th:block th:include="fragment/userMenu::mainPanel"></th:block>
    <div id="app-content">
        <div class="app-content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <h3 class="mb-0 " th:text="${currentUser.getRole}"></h3>

                            <a href="/user/role-change-acceptance">
                                <div th:if="${currentUser.getRole().name == 'USER'}" style="width: 40px; height: 40px">
                                    <i class='bx bx-bell' style="font-size: 35px; color: grey"></i>
                                    <div th:if="${roleChangeRequestCount > 0}" style="background: red; border-radius: 50%; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: -10px 0 0 19px;">
                                        <span th:text="${roleChangeRequestCount}"
                                              style="color: white; font-size: 12px;"></span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xxl-6 col-12 mb-5">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mt-3 mb-8">
                                    <div>

                                        <img th:src="@{/getImage(imageName=${currentUser.getPictureName()})}"
                                             alt="Image" style="width: 100px">

                                    </div>
                                    <div class="text-end">

                                        <span style="margin-right: 300px;margin-top: 20px">Email</span> <h4
                                            style="margin-right: 170px;margin-top: 10px"
                                            th:text="${currentUser.getEmail}"></h4>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Full Name</span>
                                    <h4 th:text="${currentUser.getName + ' ' + currentUser.getSurname }"
                                        style="margin-right: 370px"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-6 col-12 mb-5">
                        <div class="row">
                            <div class="col-lg-4 col-12 mb-5 mb-lg-0">
                                <div class="card h-100 ">
                                    <div class="card-body ">
                                        <div class="mb-9">
                                            <div class="icon-shape icon-xxl rounded-circle bg-primary-soft">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                     fill="currentColor" class="bi bi-wallet text-primary"
                                                     viewbox="0 0 16 16">
                                                    <path d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <span>Total Balance</span>
                                        <h3 id="total-balance"></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-12 mb-5 mb-lg-0">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <div class="mb-9">
                                            <div class="icon-shape icon-xxl rounded-circle bg-danger-soft">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                     fill="currentColor " class="bi bi-piggy-bank text-danger"
                                                     viewbox="0 0 16 16">
                                                    <path d="M5 6.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zm1.138-1.496A6.613 6.613 0 0 1 7.964 4.5c.666 0 1.303.097 1.893.273a.5.5 0 0 0 .286-.958A7.602 7.602 0 0 0 7.964 3.5c-.734 0-1.441.103-2.102.292a.5.5 0 1 0 .276.962z"></path>
                                                    <path fill-rule="evenodd"
                                                          d="M7.964 1.527c-2.977 0-5.571 1.704-6.32 4.125h-.55A1 1 0 0 0 .11 6.824l.254 1.46a1.5 1.5 0 0 0 1.478 1.243h.263c.3.513.688.978 1.145 1.382l-.729 2.477a.5.5 0 0 0 .48.641h2a.5.5 0 0 0 .471-.332l.482-1.351c.635.173 1.31.267 2.011.267.707 0 1.388-.095 2.028-.272l.543 1.372a.5.5 0 0 0 .465.316h2a.5.5 0 0 0 .478-.645l-.761-2.506C13.81 9.895 14.5 8.559 14.5 7.069c0-.145-.007-.29-.02-.431.261-.11.508-.266.705-.444.315.306.815.306.815-.417 0 .223-.5.223-.461-.026a.95.95 0 0 0 .09-.255.7.7 0 0 0-.202-.645.58.58 0 0 0-.707-.098.735.735 0 0 0-.375.562c-.024.243.082.48.32.654a2.112 2.112 0 0 1-.259.153c-.534-2.664-3.284-4.595-6.442-4.595zM2.516 6.26c.455-2.066 2.667-3.733 5.448-3.733 3.146 0 5.536 2.114 5.536 4.542 0 1.254-.624 2.41-1.67 3.248a.5.5 0 0 0-.165.535l.66 2.175h-.985l-.59-1.487a.5.5 0 0 0-.629-.288c-.661.23-1.39.359-2.157.359a6.558 6.558 0 0 1-2.157-.359.5.5 0 0 0-.635.304l-.525 1.471h-.979l.633-2.15a.5.5 0 0 0-.17-.534 4.649 4.649 0 0 1-1.284-1.541.5.5 0 0 0-.446-.275h-.56a.5.5 0 0 1-.492-.414l-.254-1.46h.933a.5.5 0 0 0 .488-.393zm12.621-.857a.565.565 0 0 1-.098.21.704.704 0 0 1-.044-.025c-.146-.09-.157-.175-.152-.223a.236.236 0 0 1 .117-.173c.049-.027.08-.021.113.012a.202.202 0 0 1 .064.199z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <span>Total Spending</span>
                                        <h3 id="total-spending"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xxl-3 col-lg-6 mb-5" th:each="card : ${cards}">
                        <div class="position-relative">
                            <div class="card-selected card-lift">
                                <div>
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-end mb-6">
                                                <h4 class="text-color-change" style="margin-right: 170px">CARD</h4>
                                                <a th:href="@{/auth/delete-card(cardNumber=${card.getCardNumber()})}">
                                                    <i class='bx bxs-trash'
                                                       style="font-size: 20px;color: red"></i></a>
                                            </div>
                                            <div class="mb-6">
                                                <h3 class="card-number" th:text="${card.getCardNumber()}"></h3>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <small>Available Funds</small>
                                                    <h4 class="balance text-color-change mb-0"
                                                        th:text="${card.balance + '$'}"></h4>
                                                </div>
                                                <div class="d-flex">
                                                    <div>
                                                        <small>Expires</small>
                                                        <h4 class="expiration-date"
                                                            th:text="${card.expirationDate}"></h4>
                                                    </div>
                                                    <div class="ms-6">
                                                        <small>CVV</small>
                                                        <h4 class="cvv text-color-change mb-0"
                                                            th:text="${card.getCvvCode()}"></h4></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-12 mb-5 mb-xl-0">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Balance and Spending</h4>
                    </div>
                    <div class="card-body">
                        <div id="cashFlowChart" class="my-10 justify-content-center d-flex"></div>
                    </div>
                </div>
            </div>

            <div class="col-xl-8 col-12 mb-5 mb-xl-0">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Finished Bookings</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive table-card">
                            <table class="table text-nowrap table-centered mb-0" id="bookingTable">
                                <thead class="table-light">
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Amount</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="booking : ${bookings}">
                                    <td th:text="${#dates.format(booking.bookingDate, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${booking.getServiceResponse().title}"></td>
                                    <td>
            <span class="text-danger price"
                  th:text="${'-' + booking.getServiceResponse().price}"
                  th:attr="data-price=${booking.getServiceResponse().price}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Пагинация Bootstrap -->
                        <nav aria-label="Page navigation example" style="margin-top: 40px">
                            <ul class="pagination" id="paginationControls">
                                <li class="page-item" id="prevPage">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <!-- Здесь динамически будут генерироваться номера страниц -->
                                <li class="page-item" id="nextPage">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

</main>

<script src="/allCss/dashuipro/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/allCss/dashuipro/assets/libs/feather-icons/dist/feather.min.js"></script>
<script src="/allCss/dashuipro/assets/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/allCss/dashuipro/assets/js/theme.min.js"></script>
<script src="/allCss/dashuipro/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="/js/finance.js"></script>
<script>

</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let totalSpending = 0;
        document.querySelectorAll(".price").forEach(function (element) {
            let price = parseFloat(element.getAttribute("data-price")) || 0;
            totalSpending += price;
        });
        let totalSpendingText = "-$ " + totalSpending.toFixed(2);
        document.getElementById("total-spending").textContent = totalSpendingText;

        window.totalSpending = totalSpending;
        let totalBalanceElement = document.getElementById('total-balance');
        let totalBalance = 0;

        if (totalBalanceElement) {
            let balanceText = totalBalanceElement.innerText.trim().replace(/[^0-9.]/g, "");
            totalBalance = parseFloat(balanceText) || 0;
            totalBalanceElement.textContent = `$${totalBalance.toFixed(2)}`;
        }
        window.totalBalance = totalBalance;
        console.log('Total Balance:', window.totalBalance);
        console.log('Total Spending:', window.totalSpending);
        renderChart(window.totalBalance, window.totalSpending);
    });

    function renderChart(totalBalance, totalSpending) {
        let chartContainer = document.getElementById("cashFlowChart");
        if (!chartContainer) {
            console.error("Chart container not found!");
            return;
        }

        let options = {
            series: [totalBalance, totalSpending],
            labels: ["Balance", "Spending"],
            colors: ["#00a625", "#FF4C4C"],
            chart: {type: "donut", height: 240},
            legend: {show: false},
            dataLabels: {enabled: false},
            plotOptions: {pie: {donut: {size: "80%"}}},
            stroke: {width: 0},
            responsive: [{
                breakpoint: 1400,
                options: {chart: {type: "donut", width: 390, height: 430}}
            }]
        };

        new ApexCharts(chartContainer, options).render();
    }
</script>
</body>
</html>
